<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoliMori</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body>
    <div class="gridContainer5">
        <!-- MENÚ -->
        <header id="head5">
            <div class="menu espaciado-iz espaciado-de">
                <div id="menu__logotipo"> 
                    <a href="index.html"><img class="menu__logo" src="image/logo.png" alt="Holimori"></a>
                </div>
                <nav class="menu__categories">
                    <ul>
                        <li> <a href="index.html">Inicio</a></li>
                        <li> <a href="servicios.html">Servicios</a></li>
                        <li> <a href="nosotros.html">Nosotros</a></li>
                        <li> <a href="testimonios.html">Testimonios</a></li>
                        <li> <a class="menu__categories__active" href="#">Contacto</a></li>
                    </ul>
                </nav>
            </div>  
        </header>

        <!-- Contacto-->
        <h2 id="titulo-cat" class="color">Contacto</h2>
        <div id="contacto__parrafo" class="color">
            <p>¡Contacta a HoliMori! No dudes en ponerte en contacto con nosotros mediante <br/> el formulario de
                contacto que se presentará a continuación</p>
        </div>
        <div id="contacto__image" class="color espaciado-iz">
            <img src="image/form.png" alt="form">
        </div>
        <div id="contacto__form" class="color">
            <form action="gracias.html">
                <p><label>Nombre</label><br><input type="text" value="" placeholder="Ej. Ana Salazar"></p>
                <p><label for="">Email</label><br><input type="email" value=""
                        placeholder="Ej. anasalazar@gmail.com"></p>
                <p><label>Tipo de evento</label><br><input type="text" value="" placeholder="Ej. Matrimonio"></p>
                <p><label for="">Cotización</label><br><textarea
                        placeholder="Cuéntanos sobre tu evento y brindanos detalles"></textarea></p>
                <p><input id="btn2" type="submit" value="Enviar"></p>
            </form>
        </div>

        <!-- PIE DE PÁGINA -->
        <footer id="foot5">
            <div class="piePagina espaciado-iz espaciado-de">
                <img class="piePagina__logo" src="image/logo.png" alt="Holimori">
                <div class="piePagina__copy">
                    <p>Copyright 2022 | Perú</p>
                </div>
                <div class="piePagina__social">
                    <a href="https://www.facebook.com/eventosholimori/ " target="_blank"><img src="image/facebook.png" alt="facebook"></a>
                    <a href="https://www.instagram.com/eventosholimori/ " target="_blank"><img src="image/instagram.png" alt="instagram"></a>
                    <a href="https://www.youtube.com/channel/UCFEVqYhOBw_8c_6Nf-MS50g" target="_blank"><img src="image/youtube.png" alt="youtube"></a>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
