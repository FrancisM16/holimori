<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HoliMori</title>
    <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- MENÚ -->
    <nav class="navbar fixed-top navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="image/logo.png" alt="Holimori" width="40" height="40" class="rounded-circle">
            </a>
            <button class="navbar-toggler custom-toggler"type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                    <a class="nav-link" href="index.html" id="desactivo">Inicio</a>
                    <a class="nav-link" href="servicios.html" id="desactivo">Servicios</a>
                    <a class="nav-link" href="nosotros.html" id="desactivo">Nosotros</a>
                    <a class="nav-link" href="testimonios.html" id="desactivo">Testimonios</a>
                    <a class="nav-link" href="#" id="activo">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- INFORMACIÓN DEL SITIO -->
    <main>
        <!-- Testimonios-->
        <div class="container-fluid color">
            <div class="container">
                <div class="col-md-12 mt-5 pt-5 mb-4">
                    <h2>Contacto</h2>
                    <p class="text-center">¡Contacta a HoliMori! No dudes en ponerte en contacto con nosotros mediante <br/> el formulario de
                        contacto que se presentará a continuación</p>
                </div>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img class="con__image rounded-circle" src="image/form.png" alt="form">
                    </div>
                    <div class="col-md-6">
                        <div class="contacto__form">
                            <form action="gracias.html">
                                <p><label>Nombre</label><br><input type="text" value="" placeholder="Ej. Ana Salazar"></p>
                                <p><label for="">Email</label><br><input type="email" value=""
                                        placeholder="Ej. anasalazar@gmail.com"></p>
                                <p><label>Tipo de evento</label><br><input type="text" value="" placeholder="Ej. Matrimonio"></p>
                                <p><label for="">Cotización</label><br><textarea
                                        placeholder="Cuéntanos sobre tu evento y brindanos detalles"></textarea></p>
                                <p><input id="boton" type="submit" value="Enviar"></p>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- PIE DE PÁGINA -->
        <footer class="container-fluid bg-black">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-start">
                        <a class="navbar-brand" href="index.html">
                            <img src="image/logo.png" alt="Holimori" width="40" height="40" class="rounded-circle">
                        </a>
                    </div>
                    <div class="col-md-4 pt-3 d-flex justify-content-center">
                        <p class="text-white">Copyright 2022 | Perú</p>
                    </div>
                    <div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-end">
                        <a class="espaciado" href="https://www.facebook.com/eventosholimori/ " target="_blank"><img src="image/facebook.png" alt="facebook" class="icono"></a>
                        <a class="espaciado" href="https://www.instagram.com/eventosholimori/ " target="_blank"><img src="image/instagram.png" alt="instagram" class="icono"></a>
                        <a class="espaciado" href="https://www.youtube.com/channel/UCFEVqYhOBw_8c_6Nf-MS50g" target="_blank"><img src="image/youtube.png" alt="youtube" class="icono"></a>
                    </div>
                </div>
            </div>
        </footer>   
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>
</html>
