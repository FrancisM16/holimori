<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Eventos Holimori </title>
    <meta name="description"
        content="Mándanos un mensaje contándonos sobre tu evento ideal y te estaremos atendiendo lo antes posible. ">
    <meta name="keywords" content="contacto, medios, eventos">
    <link rel="shortcut icon" href="../image/logo.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/estilos.css">
</head>

<body>
    <!-- MENÚ -->
    <nav class="navbar fixed-top navbar-expand-lg bg-black">
        <div class="container">
            <a class="navbar-brand" href="../index.html">
                <img src="../image/logo.png" alt="Eventos Holimori" width="40" height="40" class="rounded-circle">
            </a>
            <button class="navbar-toggler custom-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <ul class="navbar-nav ms-auto" id="navbar__categories">
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="servicios.html">Servicios</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="testimonios.html">Testimonios</a></li>
                    <li><a class="navbar__categories__active" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- INFORMACIÓN DEL SITIO -->
    <main>
        <!-- Hero image -->
        <div class="hero__image4 mt-5">
            <div class="hero__image__color d-flex flex-column justify-content-center align-items-center">
                <h2 class="hero__titulo">Contacto</h2>
                <p class="hero__description">¡Contacta a HoliMori! No dudes en preguntar por nuestros servicios</p>
            </div>
        </div>

        <!-- Formulario de contacto-->
        <div class="container-fluid color">
            <div class="container">
                <div class="row pt-4">
                    <div class="col-md-6 d-flex justify-content-center align-items-center">
                        <img class="contacto__image rounded-circle" src="../image/form.png" alt="Formulario">
                    </div>
                    <div class="col-md-6">
                        <form action="gracias.html">
                            <div class="pt-4 text-center">
                                <h3>¿Cómo podemos ayudarte?</h3>
                            </div>
                            <div class="p-4">
                                <div>
                                    <label for="name" class="form-label">Nombre<span
                                            class="obligatorio">*</span></label>
                                    <input type="text" name="name" class="form-control caja"
                                        placeholder="Ej. Ana Salazar" required>
                                </div>
                                <div class="mt-3">
                                    <label for="email" class="form-label">Email<span
                                            class="obligatorio">*</span></label>
                                    <input type="text" name="email" class="form-control caja"
                                        placeholder="Ej. anasalazar@gmail.com" required>
                                </div>
                                <div class="mt-3">
                                    <label for="subject" class="form-label">Tipo de evento<span
                                            class="obligatorio">*</span></label>
                                    <input type="text" name="subject" class="form-control caja"
                                        placeholder="Ej. Matrimonio" required>
                                </div>
                                <div class="mt-3 mb-3">
                                    <label for="message" class="form-label">Cotización<span
                                            class="obligatorio">*</span></label>
                                    <textarea name="message" cols="20" rows="6" class="form-control caja"
                                        placeholder="Cuéntanos sobre tu evento y brindanos detalles"
                                        required></textarea>
                                </div>
                                <div class=" d-flex flex-column justify-content-center align-items-center">
                                    <button id="boton" type="submit">Enviar</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Otros medios-->
        <div class="container-fluid color">
            <div class="row">
                <div class="col-md-12 pt-2 mt-3 mb-3">
                    <h2>Otros medios</h2>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center px-4 py-2 ">
                    <img class="medio__image pb-4" src="../image/medio1.png" alt="Dirección">
                    <p class="text-center">Lima, Perú</p>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center px-4 py-2">
                    <img class="medio__image pb-4" src="../image/medio2.png" alt="Correo electrónico">
                    <p class="text-center">holimorieventos@gmail.com</p>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center px-4 py-2">
                    <img class="medio__image pb-4" src="../image/medio3.png" alt="Teléfono">
                    <p class="text-center">+014269916</p>
                </div>
                <div class="col-md-3 d-flex flex-column align-items-center px-4 py-2">
                    <img class="medio__image pb-4" src="../image/medio4.png" alt="Teléfono">
                    <p class="text-center">+51999333999</p>
                </div>
            </div>
        </div>
    </main>

    <!-- PIE DE PÁGINA -->
    <footer class="container-fluid bg-black">
        <div class="container">
            <div class="row">
                <div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-start">
                    <a class="footer__brand" href="../index.html">
                        <img src="../image/logo.png" alt="Eventos Holimori" width="40" height="40"
                            class="rounded-circle">
                    </a>
                </div>
                <div class="col-md-4 pt-3 d-flex justify-content-center">
                    <p class="text-white">Copyright 2022 | Perú</p>
                </div>
                <div class="col-md-4 d-flex align-items-center justify-content-center justify-content-md-end">
                    <a class="px-1" href="https://www.facebook.com/eventosholimori/ " target="_blank"><img
                            src="../image/facebook.png" alt="Facebook" class="icono"></a>
                    <a class="px-1" href="https://www.instagram.com/eventosholimori/ " target="_blank"><img
                            src="../image/instagram.png" alt="Instagram" class="icono"></a>
                    <a class="px-1" href="https://www.youtube.com/channel/UCFEVqYhOBw_8c_6Nf-MS50g" target="_blank"><img
                            src="../image/youtube.png" alt="Youtube" class="icono"></a>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
